name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -V

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node -v

      - name: CI green
        run: echo "All good âœ”"
